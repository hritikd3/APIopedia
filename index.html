<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- fevicon -->
    <link rel="icon" href="images/logo4.png" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/64e1a6fea0.js"
      crossorigin="anonymous"
    ></script>

    <title>APIopedia</title>
  </head>
  <body>
    <nav class="navbar">
      <h3><img src="images/logo4.png" class="logo" alt="logo" />Apiopedia</h3>
      <a href="https://github.com/hritikd3/APIopedia" target="_blank"
        ><i
          style="font-size: 40px; color: rgb(249, 249, 249)"
          class="fa fa-github fa-spin fa-lg"
        ></i
      ></a>
    </nav>
    <div class="content">
      <div class="main">
        <img src="images/Audit-pana.svg" alt="" class="img-fluid hero" />
      </div>
      <div class="main input-data text-center">
        <h1 class="desc">< Get Collection of Free API's for your Project /></h1>

        <select class="form-control categories">
          <option>Select Category</option>
          <option>Animals</option>
          <option>Anime</option>
          <option>Anti Malware</option>
          <option>Art</option>
          <option>Books</option>
          <option>Business</option>
          <option>Calender</option>
          <option>Cloud Storage</option>
          <option>Cryptocurrency</option>
          <option>Currency Exchange</option>
          <option>Data validation</option>
          <option>Development</option>
          <option>Dictionary</option>
          <option>Environment</option>
          <option>Events</option>
          <option>Finance</option>
          <option>Food</option>
          <option>Games</option>
          <option>Geocoding</option>
          <option>Government</option>
          <option>Health</option>
          <option>Jobs</option>
          <option>Machine Learning</option>

          <option>Music</option>
          <option>News</option>
          <option>Open Data</option>
          <option>Open source Projects</option>
          <option>Personality</option>
          <option>Photography</option>
          <option>Productivity</option>
          <option>Science</option>
          <option>Security</option>
          <option>Shopping</option>
          <option>Social</option>
          <option>Sports</option>
          <option>Test Data</option>
          <option>Text Analysis</option>
          <option>Tracking</option>
          <option>Transportation</option>
          <option>URL Shortners</option>
          <option>Vehicles</option>
          <option>Video</option>
          <option>Weather</option>
        </select>

        <button type="button" class="btn search-btn">Search API's</button>
        <h5 class="count mt-4"></h5>
        <div class="text-center loader"></div>
      </div>
    </div>

    <div class="apis"></div>
    <img src="./images/arrow.gif" alt="" class="uparrow hide" id="top" />

    <footer class="bottom">
      Made with ❤️ By
      <a href="https://hritiksingh.netlify.app" target="_blank">Hritik Dangi</a>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
